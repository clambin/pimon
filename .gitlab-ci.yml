stages:
  - test
  - build
  - release

.common_build:
  # using 17.12: stable doesn't work on RPI (can't connect to docker socket)
  image: docker:17.12
  services:
    - docker:17.12-dind
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_CLI_EXPERIMENTAL: enabled
  except:
    - tags
  only:
    changes:
      - "*.py"
      - "metrics/*.py"
      - "Dockerfile*"
      - .gitlab-ci.yml
  before_script:
    - export VERSION=$(grep -i ^version version.py | awk '{ print $3 }' | tr -d \');
    - echo $VERSION
    - echo $CI_COMMIT_REF_NAME
    - if [[ $CI_COMMIT_REF_NAME == "master" ]]; then
         export TAG=$VERSION;
      elif [[ $CI_COMMIT_REF_NAME == "release-$VERSION" ]]; then
         export TAG="dev-VERSION";
      else
         export TAG="dev";
      fi
    - echo $TAG
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USER" --password-stdin
    - export CI_PROJECT_PATH=$(echo $CI_PROJECT_PATH | tr "[:upper:]" "[:lower:]")

.common_release:
  extends: .common_build
  image: docker:stable
  services:
    - docker:stable-dind

flake8:
  image: python:3.7-alpine
  stage: test
  before_script:
    - python -m venv venv
    - source venv/bin/activate
    - pip install -U flake8
  script:
    - flake8 --max-line-length 120 *.py metric/*.py

pytest:
  image: python:3.7-alpine
  stage: test
  before_script:
    - python -m venv venv
    - source venv/bin/activate
    - pip install pipenv
    - pipenv install
  script:
    - cd tests && pytest

arm:
  extends: .common_build
  stage: build
  tags:
    - docker
    - arm
  script:
    - docker build --pull
                   --cache-from "$CI_PROJECT_PATH":"$TAG"
                   --build-arg BASE_IMAGE=arm32v7/python:3.7-alpine
                   -t "$CI_PROJECT_PATH":"$TAG" .
    - docker push "$CI_PROJECT_PATH":"$TAG"
    - if [[ $CI_COMMIT_REF_NAME == "master" ]]; then
        docker tag "$CI_PROJECT_PATH":"$TAG"  "$CI_PROJECT_PATH":latest;
      fi

github:
  # FIXME: what's a suitable (light) image for this?
  # image: python:3.7-alpine
  tags:
    - linux
    - shell
    - light
    - shared
  only:
    refs:
      - master
  script:
    - apk add git
    - git remote set-url origin "https://$GITHUB_USER:$GITHUB_TOKEN@github.com/$CI_PROJECT_PATH.git"
    - git tag $TAG
    - git push --tags