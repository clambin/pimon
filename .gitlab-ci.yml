stages:
  - pretest
  - test
  - build
  - smoke
  - release

# Don't run for new tags
workflow:
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - when: always

.test_only:
  rules:
    - changes:
        - "*.py"
        - "libpimon/*.py"
        - "tests/*.py"
        - .gitlab-ci.yml

.build_only:
  rules:
    - changes:
        - "*.py"
        - "libpimon/*.py"
        - "Dockerfile*"
        - .gitlab-ci.yml

.docker:
  image: docker:stable
  services:
    - docker:stable-dind
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_HOST: tcp://docker:2376
    DOCKER_TLS_VERIFY: 1
    DOCKER_TLS_CERTDIR: "/certs"
    DOCKER_CERT_PATH: "/certs/client"
    DOCKER_CLI_EXPERIMENTAL: enabled
  tags:
    - docker
    - shared
  before_script:
    - export VERSION=$(grep -i ^version libpimon/version.py | awk '{ print $3 }' | tr -d \');
    - if [[ $CI_COMMIT_BRANCH == "master" ]]; then
         export TAG=$VERSION;
      elif [[ $CI_COMMIT_BRANCH == "release-$VERSION" ]]; then
         export TAG="dev-$VERSION";
      else
         export TAG="dev";
      fi
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USER" --password-stdin
    - export CI_PROJECT_PATH=$(echo $CI_PROJECT_PATH | tr "[:upper:]" "[:lower:]")

.docker_arm:
  extends: .docker
  tags:
    - docker
    - arm
    - rpi

pretest:
  stage: pretest
  extends: .docker_arm
  script:
    - docker pull clambin/pimon:dev
    - docker run -v $(pwd)/tests:/app/tests -p 8080:8080 -n pimon --rm clambin/pimon:dev --once --debug --monitor-fan=False
    - sleep 5
    - netstat -an
    - docker stop pimon

flake8:
  stage: test
  extends: .test_only
  image: python:3.7
  before_script:
    - pip install pipenv
    - pipenv install --dev
  script:
    - pipenv run flake8 --max-line-length 120 *.py libpimon/*.py

pytest:
  stage: test
  extends: .test_only
  image: python:3.7
  variables:
    # workaround for https://github.com/pypa/pipenv/issues/4188
    PIPENV_PYUP_API_KEY: ""
  before_script:
    - pip install pipenv
    - pipenv install --dev
  script:
    - pipenv check
    - cd tests && pipenv run pytest --cov --junitxml=report.xml
    - pipenv run bash <(curl -s https://codecov.io/bash) -s tests
  artifacts:
    reports:
      junit: tests/report.xml

build_arm:
  stage: build
  extends:
    - .docker
    - .build_only
  script:
    - docker run --rm --privileged multiarch/qemu-user-static:register --reset
    - docker pull "$CI_PROJECT_PATH":"$TAG" || true
    - docker build --cache-from $CI_PROJECT_PATH:$TAG --pull -t "$CI_PROJECT_PATH":"$CI_COMMIT_SHORT_SHA" .
    - docker push "$CI_PROJECT_PATH":"$CI_COMMIT_SHORT_SHA"

test_arm:
  stage : smoke
  extends:
    - .docker_arm
    - .build_only
  script:
    - docker run -v $(pwd)/tests:/app/tests "$CI_PROJECT_PATH":"$CI_COMMIT_SHORT_SHA" --once --stub --debug --monitor-fan=False

publish:
  stage: release
  extends: .docker
  script:
    - docker pull "$CI_PROJECT_PATH":"$CI_COMMIT_SHORT_SHA"
    - docker tag "$CI_PROJECT_PATH":"$CI_COMMIT_SHORT_SHA" "$CI_PROJECT_PATH":$TAG
    - docker push "$CI_PROJECT_PATH":$TAG
    - if [[ "$CI_COMMIT_BRANCH" == "master" ]; then
        docker pull "$CI_PROJECT_PATH":"$CI_COMMIT_SHORT_SHA";
        docker tag "$CI_PROJECT_PATH":"$CI_COMMIT_SHORT_SHA" "$CI_PROJECT_PATH":latest;
        docker push "$CI_PROJECT_PATH":latest;
      fi
    - docker rmi "$CI_PROJECT_PATH":"$CI_COMMIT_SHORT_SHA"

github:
  stage: release
  rules:
    - if: $CI_COMMIT_BRANCH == "master"
  before_script:
    - export VERSION=$(grep -i ^version libpimon/version.py | awk '{ print $3 }' | tr -d \');
  script:
    - git remote set-url origin "https://$GITHUB_USER:$GITHUB_TOKEN@github.com/$CI_PROJECT_PATH.git"
    - git tag $VERSION
    - git push --tags
